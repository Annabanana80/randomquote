<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Random Quote Machine</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Random Quote Machine</h1>
    <p class="lead">Click the "Get a Quote" button.</p>
  </div>
</div>
<div class="container">
<div class="card">
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p id="quote"></p>
      <footer class="blockquote-footer" id="author"></footer>
    </blockquote>
  <div class="buttons">
    <button type="button" class="btn btn-primary btn-lg" id="getQuote">Get a Quote</button>
    <button type="button" class="btn btn-primary btn-lg" id="twitter" ><i class="fa fa-twitter" aria-hidden="true"></i></button>
  </div>  
  </div>
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="scripts/index.js"></script>
  <script src="https://use.fontawesome.com/be5e12cafb.js"></script>
</body>
</html>
